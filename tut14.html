<!-- css selectors -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        h3{
            color: bisque;
        }
        #red{
            color: red;
        }
        .bgClr{
            background-color: blanchedalmond;
        }
        span, footer{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h3>Selectors</h3>
    <p>hello i am para</p>
    <p class="bgClr">hello i am para</p>
    <p id="#red">hello <span>its a span</span>i am para</p>
    <footer>this is footer</footer>
</body>
</html>
