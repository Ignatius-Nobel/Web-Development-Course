<!-- CSS Colors -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #firstPara{
            color: red;  /*color by name*/
        }
        #secondPara{
            color: rgb(90, 122, 32);  /*rgb value*/
        }
        #thirdPara{
            color: #132ec7;   /*hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a para form first box</p>
    
    <h2>This is my second box</h2>
    <p id="secondPara">This is a para form second box</p>
    
    <h2>This is my Third box</h2>
    <p id="thirdPara">This is a para form third box</p>
</body>
</html>
